<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mypage</title>
</head>

<body>
<br>
<br>
<br>
<br>
<br>

<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    <label>Имя</label>
    <input name= 'name'>
    <label>Телефон</label>
    <input name= 'phone'>
    <button type = 'submit'>Жмякай сюда</button>





</form>





<br>
<br>
<br>
<br>
<br>
<h1></h1>

{% if object_list %}
<table border="8">
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    {% for obj in object_list %}
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_dt }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
    {% endfor %}

</table>
{% else %}
Данных нет!!!
{% endif %}
</body>
</html>
